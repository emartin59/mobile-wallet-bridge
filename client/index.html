<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>SocketIO Client</title>
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid">
    <!-- top header -->
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
      <h5 class="my-0 mr-md-auto font-weight-normal">Medium / TapTalk</h5>
    </div>
    <!-- middle block -->
    <div class="alert alert-success" aria-hidden="true" id="socket-opened-msg" role="notify" style="display: none;">
      Socket opened. Good to go!
    </div>
    <div class="alert alert-success" aria-hidden="true" id="slave-connected-msg" role="notify" style="display: none;">
      Slave (Mobile) connected to room.
    </div>

    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <h1 class="display-4">Tip Content With Kin</h1>
      <p class="lead">Quickly pay your favorit author for the hard work</p>
    </div>
    <!-- Begin page content -->
    <div class="container`">
      <button id="create-room" type="button" class="btn btn-primary" data-toggle="modal" data-target="#qr-modal">
        Pay With Kin
      </button>
      <button id="payment-req" type="button" class="btn btn-primary" style="display: none;" data-target="#qr-modal">
        Send Payment Request
        <span class="spinner-border spinner-border-sm" id="payment-spinner" role="status" aria-hidden="true"
          style="display: none; margin-left: 0.1rem;"></span>
      </button>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="payment-modal" roll="dialog">
      <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
        <div class="modal-content" style="padding: 1rem; padding-bottom: 0;">
          <div class="modal-header">
            <h5 class="modal-title" id="payment-model-title">Payment Complete!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="qr-modal" tabindex="-1" role="dialog" aria-labelledby="qr-model-title"
      aria-hidden="true">
      <div class="modal-dialog modal-md modal-dialog-centered" role="document">
        <div class="modal-content" style="padding: 1rem; padding-bottom: 0;">
          <div class="modal-header">
            <h5 class="modal-title" id="qr-model-title">Scan The QR Code</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div id="qr-modal-body" class="modal-body text-center">
          </div>
          <div class="alert alert-success" aria-hidden="true" id="room-created-msg" role="notify"
            style="display: none;">
            You have created a room!
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="./js/main.bundle.js"></script>
</body>

</html>
